{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="main-container">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Create Form</h5>
                  <p class="card-text">create a form to collect data from the users</p><br>
                  <a href="create-form" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Create Here</a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Created Forms</h5>
                  <p class="card-text">See the Created forms by you and generate sharing link to collect data.</p>
                  <a href="created-form" class="btn btn-primary"><i class="fa fa-book" aria-hidden="true"></i>&nbsp; Check Here</a>
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
