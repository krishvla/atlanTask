{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="login-container">
    <div class="row">
        <div class="col-12">
            <p><b>Join With Us, </b> to collect data from the users/customers/public by just sharing the link from the genrated form.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="container">
                <h4>Sign Up</h4>
                <form method="POST" name="registerform">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">User Name <sup>*</sup></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name <sup>*</sup></label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Firstname Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name <sup>*</sup></label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email address <sup>*</sup></label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address. Eg. some@mail.com" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password <sup>*</sup></label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" name="register-btn" class="btn btn-primary submit-btn"><i class="fa fa-angle-double-right" aria-hidden="true"></i>&nbsp; Register</button>
                  </form>
            </div>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
            <div class="container">
                <h4>Login </h4>
                <form method="POST" name="loginform">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">User Name <sup>*</sup></label>
                        <input type="text" class="form-control" id="username" placeholder="Enter User Name" name="loginusername" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password <sup>*</sup></label>
                      <input type="password" class="form-control" id="password" placeholder="Password" name="loginpassword" required>
                    </div>
                    <button type="submit" name="login-btn" class="btn btn-success submit-btn"><i class="fa fa-angle-double-right" aria-hidden="true"></i>&nbsp; Login</button>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
