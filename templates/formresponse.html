<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - {{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/formresponse.css' %}">
</head>
<body>
    <div class="container">
        <div class="container z-depth-5 form-container">
            <form method="POST">
                {% csrf_token %}
                <h4>{{ title }}</h4>
                <div class="row">
                    <div class="input-field col s12">
                        {% if request.user.is_authenticated %}
                            <input id="email" name="usermail" type="email" class="validate" value="{{ request.user.email }}" required>
                        {% else %}    
                            <input id="email" name="usermail" type="email" class="validate" required>
                        {% endif %}
                        <label for="email">Enter Your Email</label>
                    </div>
                </div>
                <div class="question-bank" id="question_bank"></div>
                <button class="btn blue waves-effect waves-light" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
    let questions = JSON.parse(('{{ data|escapejs }}'));
</script>
<script src="{% static 'js/formresponse.js' %}"></script>
</html>
